<!DOCTYPE html>
<html>
<head>
  <title>Bank Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    h1 {
      text-align: center;
      margin-top: 0;
    }
    
    .balance {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .transaction-history {
      margin-top: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    @media screen and (max-width: 600px) {
      .container {
        width: 100%;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bank Account</h1>
    <div class="balance">
      Balance: $5000
    </div>
    <div class="transaction-history">
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2023-06-01</td>
            <td>Deposit</td>
            <td>$1000</td>
          </tr>
          <tr>
            <td>2023-05-28</td>
            <td>Withdrawal</td>
            <td>-$200</td>
          </tr>
          <tr>
            <td>2023-05-25</td>
            <td>Deposit</td>
            <td>$300</td>
          </tr>
          <tr>
            <td>2023-05-20</td>
            <td>Withdrawal</td>
            <td>-$150</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
